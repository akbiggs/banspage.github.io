<!DOCTYPE html>
<html>
  <head>
    <title>SSBU Stage Selector</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/custom.css">

    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/constants.js"></script>
    <script type="module" src="js/stage.js"></script>
    <script type="module" src="js/stage_parse.js"></script>
    <script type="module" src="js/starters_page.js"></script>
  </head>

  <body>
    <main>
      <div class="container has-text-centered">
        <h1 class="title is-2">SSBU Stage Striking</h1>
        <p>Click on a stage to strike / unstrike it. Refresh page to reset.</p>
      </div>

      <div id="stage-container" class="container has-text-centered">
      </div>

      <section class="section has-text-centered">
          <a id="counterpicks-button"
             class="button is-primary is-large"
             onclick="goToCounterpicks()"
             disabled>Loser: Pick Counterpicks</a>
      </section>
    </main>

    <footer class="footer has-text-centered">
      <div class="container">
         <div class="columns">
          <div class="column is-8-desktop is-offset-2-desktop">
            <p>
              <strong class="has-text-weight-semibold">
                <a href="./index.html">SSBU Stage Selector</a>
              </strong>
            </p>
            <p>
              <small>
                <p>Forked from <a href="http://bans.page">Bans.Page</a>.</p>
              </small>
            </p>
            <p style="margin-top: 24px;">
              <a href="http://bulma.io">
                <img src="./img/made-with-bulma.png"
                     alt="Made with Bulma" width="128" height="24">
              </a>
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>

  <script type="module">
      import {initializeStarters} from "./js/starters_page.js";

      initializeStarters();
  </script>
</html>
